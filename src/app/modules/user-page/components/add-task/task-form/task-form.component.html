<form
  class="task-form"
  name="taskForm"
  (onSubmit)="onSubmit()"
  [formGroup]="taskForm"
  aria-label="Create a new task"
>
  <section
    class="task-form-left-side"
    role="group"
    aria-labelledby="left-section-heading"
  >
    <div class="title task-div">
      <label for="title-input"
        >Title<span class="red" aria-hidden="true">*</span></label
      >
      <input
        id="title-input"
        type="text"
        name="title"
        placeholder="Enter a title"
        formControlName="title"
        [style]="
          taskForm.controls.title.invalid && taskForm.controls.title.touched
            ? 'border-color: #ff8190'
            : ''
        "
      />
      <p
        [class]="
          taskForm.controls.title.invalid && taskForm.controls.title.touched
            ? 'visible'
            : 'hidden'
        "
      >
        Please enter a title
      </p>
    </div>
    <div class="description task-div">
      <label for="description">Description</label>
      <textarea
        id="description"
        type="text"
        name="description"
        placeholder="Enter a description"
        formControlName="description"
      ></textarea>
    </div>

    <app-task-assigned-to [taskForm]="taskForm"></app-task-assigned-to>
  </section>

  <div class="task-form-middle-line"></div>

  <section
    class="task-form-right-side"
    role="group"
    aria-labelledby="right-section-heading"
  >
    <div class="due-date task-div">
      <label for="dueDate"
        >Due date<span class="red" aria-hidden="true">*</span></label
      >
      <input
        id="dueDate"
        type="date"
        name="dueDate"
        placeholder="dd/mm/yyyy"
        [min]="today"
        formControlName="dueDate"
        [style]="
          taskForm.controls.dueDate.invalid && taskForm.controls.dueDate.touched
            ? 'border-color: #ff8190'
            : ''
        "
      />
      <p
        [class]="
          taskForm.controls.dueDate.invalid && taskForm.controls.dueDate.touched
            ? 'visible'
            : 'hidden'
        "
      >
        Please enter a date
      </p>
    </div>

    <app-task-priority></app-task-priority>

    <div class="category task-div">
      <label for="category"
        >Category<span class="red" aria-hidden="true">*</span></label
      >
      <div class="input-container dropdown">
        <input
          id="category"
          name="category"
          placeholder="Select a category"
          formControlName="category"
          [style]="
            taskForm.controls.category.invalid &&
            taskForm.controls.category.touched
              ? 'border-color: #ff8190'
              : ''
          "
          [readOnly]="true"
          (click)="toggleCategory(); $event.preventDefault()"
          (focus)="removeFocus($event)"
        />
        <img
          class="input-icon"
          [src]="
            categoryOpen
              ? 'assets/img/arrow_dropdown_up.png'
              : 'assets/img/arrow_dropdown_down.png'
          "
          alt=""
        />
        @if (categoryOpen) {
          <div class="category-dropdown">
            @for (category of categories; track category) {
              <span (click)="setCategory(category)">
                {{ category }}
              </span>
            }
          </div>
        }
      </div>
      <p
        [class]="
          taskForm.controls.category.invalid &&
          taskForm.controls.category.touched
            ? 'visible'
            : 'hidden'
        "
      >
        Please select a category
      </p>
    </div>
    <app-task-subtasks [taskForm]="taskForm"></app-task-subtasks>
  </section>
</form>
