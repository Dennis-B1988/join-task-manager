<form
  class="task-form"
  name="taskForm"
  (onSubmit)="onSubmit()"
  [formGroup]="taskForm"
>
  <div class="task-form-left-side">
    <div class="title task-div">
      <span>Title<span class="red">*</span></span>
      <input
        type="text"
        name="title"
        placeholder="Enter a title"
        formControlName="title"
        [style]="
          taskForm.controls.title.invalid && taskForm.controls.title.touched
            ? 'border-color: #ff8190'
            : ''
        "
      />
      <p
        [class]="
          taskForm.controls.title.invalid && taskForm.controls.title.touched
            ? 'visible'
            : 'hidden'
        "
      >
        Please enter a title
      </p>
    </div>
    <div class="description task-div">
      <span>Description</span>
      <textarea
        type="text"
        name="description"
        placeholder="Enter a description"
      ></textarea>
    </div>
    <div class="assigned-to task-div">
      <span>Assigned to</span>
      <div class="input-container pointer">
        <select
          name="assignedTo"
          id="assignedTo"
          class="assigned-to task-div"
          (click)="toggleAssignedToDropdown()"
        >
          <option value="">Select contacts to assign</option>
        </select>
        <img [src]="assignedToDropdown" alt="Assign users" />
      </div>
    </div>
  </div>
  <div class="task-form-middle-line"></div>
  <div class="task-form-right-side">
    <div class="due-date task-div">
      <span>Due date<span class="red">*</span></span>
      <input
        type="date"
        name="dueDate"
        placeholder="dd/mm/yyyy"
        [min]="today"
        formControlName="dueDate"
        [style]="
          taskForm.controls.dueDate.invalid && taskForm.controls.dueDate.touched
            ? 'border-color: #ff8190'
            : ''
        "
      />
      <p
        [class]="
          taskForm.controls.dueDate.invalid && taskForm.controls.dueDate.touched
            ? 'visible'
            : 'hidden'
        "
      >
        Please enter a date
      </p>
    </div>
    <div class="priority task-div">
      <span>Prio</span>
      <div class="priority-select">
        @for (prio of ["Urgent", "Medium", "Low"]; track prio) {
          <span
            [class]="priority === prio ? prio.toLowerCase() : ''"
            (click)="setPriority(prio)"
          >
            {{ prio }}
            <img
              [src]="
                'assets/img/prio-' +
                prio.toLowerCase() +
                (priority === prio ? '-active' : '') +
                '.png'
              "
              [alt]="prio + ' priority'"
            />
          </span>
        }
      </div>
    </div>
    <div class="category task-div">
      <span>Category<span class="red">*</span></span>
      <div class="input-container pointer">
        <select
          name="category"
          id="category"
          formControlName="category"
          (focus)="toggleCategoryDropdown(true)"
          (blur)="toggleCategoryDropdown(false)"
          (change)="onCategoryChange()"
          [style]="
            taskForm.controls.category.invalid &&
            taskForm.controls.category.touched
              ? 'border-color: #ff8190'
              : ''
          "
        >
          <option value="">Select task category</option>
          <option value="Work">Work</option>
        </select>
        <img [src]="categoryDropdown" alt="" />
      </div>
      <p
        [class]="
          taskForm.controls.category.invalid &&
          taskForm.controls.category.touched
            ? 'visible'
            : 'hidden'
        "
      >
        Please select a category
      </p>
    </div>
    <div class="subtasks task-div">
      <span>Subtasks</span>
      <div class="input-container">
        <input type="text" name="subtasks" placeholder="Add new subtasks" />
        <img src="assets/img/subtasks_add.png" alt="Add subtask" />
      </div>
    </div>
  </div>
</form>
