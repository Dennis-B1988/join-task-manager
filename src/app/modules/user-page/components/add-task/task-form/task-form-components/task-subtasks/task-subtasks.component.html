<div class="subtasks task-input-textarea" [formGroup]="taskForm()">
  <span>Subtasks</span>
  <div class="pr-input-container">
    <input
      type="text"
      name="subtask"
      placeholder="Add new subtasks"
      formControlName="subtask"
    />
    <img
      class="input-icon"
      src="assets/img/subtasks_add.png"
      alt="Add subtask"
      (click)="addSubtask()"
    />
  </div>
  <div class="subtasks-list-container">
    <ul class="subtasks-list">
      @for (subtask of subTasks(); track subtask) {
        <li
          class="subtask-text"
          (mouseenter)="visible = true"
          (mouseleave)="visible = false"
        >
          <span>â€¢ {{ subtask.subtaskValue }}</span
          ><img
            src="assets/img/delete.png"
            alt="remove subtask"
            (click)="removeSubtask(subtask.id!)"
            [class]="visible ? 'visible' : 'hidden'"
          />
        </li>
      }
    </ul>
  </div>
</div>
