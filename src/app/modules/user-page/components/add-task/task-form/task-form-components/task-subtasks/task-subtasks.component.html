<div class="subtasks task-input-textarea" [formGroup]="taskForm()">
  <span>Subtasks</span>
  <div class="pr-input-container">
    <input
      type="text"
      name="subtaskInput"
      placeholder="Add new subtasks"
      formControlName="subtaskInput"
    />
    <img
      class="input-icon"
      src="assets/img/subtasks_add.png"
      alt="Add subtask"
      (click)="addSubtask()"
    />
  </div>
  <div class="subtasks-list-container">
    <ul class="subtasks-list">
      @for (subtask of subTasks(); track subtask.id) {
        <li class="subtask-text">{{ subtask.subtaskValue }}</li>
      }
    </ul>
  </div>
</div>
