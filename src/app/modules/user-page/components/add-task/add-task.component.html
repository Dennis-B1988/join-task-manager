<main class="task-main">
  <div class="task-container">
    <header class="task-header">
      <h2>Add Task</h2>
    </header>

    <app-task-form (submit)="addTask()"></app-task-form>

    <footer class="task-footer">
      <span class="required-text"
        ><span class="red">*</span>This field is required</span
      >
      <div class="buttons">
        <button
          appButton
          class="clear"
          (click)="clearTask()"
          (mouseover)="clearButtonHover = true"
          (mouseleave)="clearButtonHover = false"
        >
          Cancel
          <span ngProjectAs="[icon]"
            ><img
              [src]="
                clearButtonHover
                  ? 'assets/img/cancel-blue.png'
                  : 'assets/img/cancel.png'
              "
              alt=""
          /></span>
        </button>
        <button appButton class="create" (click)="addTask()">
          Create Task
          <span ngProjectAs="[icon]"
            ><img src="assets/img/check.png" alt="checkmark"
          /></span>
        </button>
      </div>
    </footer>
  </div>
</main>
