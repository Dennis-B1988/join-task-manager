<main class="task-main">
  <div class="task-container">
    <section class="task-headline">
      <h1>Add Task</h1>
    </section>
    <section class="task-content">
      <app-task-form (submit)="addTask()"></app-task-form>
    </section>
    <section class="task-buttons">
      <div class="create-task">
        <span class="required-text"
          ><span class="red">*</span>This field is required</span
        >
        <div class="buttons">
          <button appButton class="clear">
            Cancel
            <span ngProjectAs="[icon]"
              ><img src="assets/img/iconoir_cancel.png" alt=""
            /></span>
          </button>
          <button appButton (click)="addTask()">
            Create Task
            <span ngProjectAs="[icon]"
              ><img src="assets/img/check.png" alt="checkmark"
            /></span>
          </button>
        </div>
      </div>
    </section>
  </div>
</main>
