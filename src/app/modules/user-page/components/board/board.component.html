<main class="board">
  <header class="board-header">
    <h1>Board</h1>
    <div class="search-and-create">
      <input type="text" />
      <button appButton>
        Add task
        <span ngProjectAs="[icon]"
          ><img src="assets/img/add.png" alt="checkmark"
        /></span>
      </button>
    </div>
  </header>

  <app-board-task-container></app-board-task-container>
</main>
