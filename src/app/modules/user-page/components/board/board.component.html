<div class="tasks-container">
  @for (task of tasks(); track task.id) {
    <ul (click)="deleteTask(task.id)">
      <li>
        <span>{{ task.id }}</span>
        <span>{{ task.title }}</span>
        <span>{{ task.description }}</span>
        <span>{{ task.priority }}</span>
        <span>{{ task.status }}</span>
      </li>
    </ul>
  }
</div>
