<div class="task-container">
  <div class="task-header">
    <span>{{ title() }}</span>
  </div>
  <div class="task-list">
    @for (task of filteredTasks(); track task.id) {
      <div class="show-task">
        <span>{{ task.id }}</span>
        <span>{{ task.title }}</span>
        <span>{{ task.description }}</span>
        <span>{{ task.priority }}</span>
        <span>{{ task.status }}</span>
      </div>
    }
  </div>
</div>
