<form
  class="form-content"
  name="contactForm"
  (ngSubmit)="onSubmit()"
  [formGroup]="contactForm"
>
  <div class="form-inputs">
    <div class="inputs">
      <input type="text" placeholder="Name" formControlName="name" />
      <img src="assets/img/person.png" alt="Enter Name" />
    </div>
    <div class="inputs">
      <input type="email" placeholder="Email" formControlName="email" />
      <img src="assets/img/mail.png" alt="Enter Email" />
    </div>
    <div class="inputs">
      <input type="text" placeholder="Phone" formControlName="phone" />
      <img src="assets/img/phone.png" alt="Enter Phone" />
    </div>
  </div>

  <div class="buttons">
    <button
      appButton
      class="clear"
      (click)="cancelDeleteContact()"
      (mouseover)="clearButtonHover = true"
      (mouseleave)="clearButtonHover = false"
    >
      {{ contact().clearButton }}
      <span ngProjectAs="[icon]">
        <img
          src="assets/img/cancel.png"
          alt="Clear Form"
          [src]="
            clearButtonHover
              ? 'assets/img/cancel-blue.png'
              : 'assets/img/cancel.png'
          "
        />
      </span>
    </button>
    <button appButton class="save" (click)="onSubmit()">
      {{ contact().saveButton }}
      <span ngProjectAs="[icon]">
        <img src="assets/img/check.png" alt="Submit and Close" />
      </span>
    </button>
  </div>
</form>
