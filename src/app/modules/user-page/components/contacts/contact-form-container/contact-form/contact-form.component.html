<div class="close">
  <img src="assets/img/cancel.png" alt="" (click)="closeForm()" />
</div>

<form class="form" action="submit" [formGroup]="contactForm">
  <div class="inputs">
    <input type="text" placeholder="Name" formControlName="name" />
    <input type="email" placeholder="Email" formControlName="email" />
    <input type="text" placeholder="Phone" formControlName="phone" />
  </div>

  <div class="buttons">
    <button appButton class="cancel">
      {{ contact().cancelButton }}
      <span ngProjectAs="[icon]">
        <img src="assets/img/cancel.png" alt="" />
      </span>
    </button>
    <button appButton class="save">
      {{ contact().saveButton }}
      <span ngProjectAs="[icon]">
        <img src="assets/img/check.png" alt="" />
      </span>
    </button>
  </div>
</form>
