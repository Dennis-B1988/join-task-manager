<div class="contact-data">
  <article class="contact-header">
    <span
      class="initials"
      [style]="
        'background-color: ' + getContactColor(showContact()!.displayName)
      "
      >{{ getContactInitials(showContact()!.displayName) }}</span
    >
    <div class="contact-name">
      <h2>{{ showContact()!.displayName }}</h2>
      <div class="edit-delete">
        <div class="edit" (click)="editExistingContact()">
          <img src="assets/img/edit.png" alt="" />
          <span>Edit</span>
        </div>
        <div class="delete" (click)="openDeleteModal()">
          <img src="assets/img/delete.png" alt="" />
          <span>Delete</span>
        </div>
      </div>
    </div>
  </article>

  <h3>Contact Information</h3>

  <article class="contact-info">
    <div class="email">
      <h4>Email</h4>
      <p class="email-address">{{ showContact()!.email }}</p>
    </div>

    <div class="phone">
      <h4>Phone</h4>
      <p>{{ showContact()!.phone }}</p>
    </div>
  </article>

  @if (delete) {
    <div class="delete-contact">
      <h4>Are you sure you want to delete this contact?</h4>
      <div class="buttons">
        <button appButton class="cancel" (click)="closeDeleteModal()">
          Cancel
        </button>
        <button appButton class="delete" (click)="deleteContact()">
          Delete
        </button>
      </div>
    </div>
  }
</div>
