<div class="close">
  <img src="assets/img/cancel.png" alt="" />
</div>

<form class="form">
  <div class="inputs">
    <input type="text" placeholder="Name" />
    <input type="email" placeholder="Email" />
    <input type="text" placeholder="Phone" />
  </div>

  <div class="buttons">
    <button appButton class="cancel">
      Cancel
      <span ngProjectAs="[icon]">
        <img src="assets/img/cancel.png" alt="" />
      </span>
    </button>
    <button appButton class="save">
      Create contact
      <span ngProjectAs="[icon]">
        <img src="assets/img/check.png" alt="" />
      </span>
    </button>
  </div>
</form>
