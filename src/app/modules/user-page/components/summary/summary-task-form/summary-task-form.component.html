<section class="summary-display-container" aria-label="Task Summary Dashboard">
  <div class="top container">
    <article class="to-do-done summary-display" aria-labelledby="todo-heading">
      <img src="assets/img/to-do.png" alt="to do" />
      <div>
        <output class="task-amount">{{ toDoAmount() }}</output>
        <span class="task-type">To-do</span>
      </div>
    </article>
    <article class="to-do-done summary-display" aria-labelledby="done-heading">
      <img src="assets/img/done.png" alt="done" />
      <div>
        <output class="task-amount">0</output>
        <span class="task-type">Done</span>
      </div>
    </article>
  </div>

  <div class="middle">
    <article class="urgent summary-display" aria-labelledby="urgent-heading">
      <div class="urgent-amount-container">
        <img
          src="assets/img/urgent.png"
          alt="Urgent Tasks Icon"
          aria-hidden="true"
        />
        <div class="urgent-amount-text">
          <output class="task-amount">{{ urgentAmount() }}</output>
          <span class="task-type">Done</span>
        </div>
      </div>
      <div class="urgent-middle-line" aria-hidden="true"></div>
      <div class="task-deadline-container">
        <time class="task-deadline-date" aria-live="polite">
          @if (taskWithShortestDueDate()) {
            {{ taskWithShortestDueDate()?.dueDate | date: "dd/MM/yyyy" }}
          }
        </time>
        <span class="task-deadline">Upcoming Deadline</span>
      </div>
    </article>
  </div>

  <div class="bottom container">
    <article
      class="board-progress-feedback summary-display"
      aria-labelledby="total-tasks-heading"
    >
      <output class="task-amount">{{ totalTasks() }}</output>
      <span class="task-type">Tasks in Board</span>
    </article>
    <article
      class="board-progress-feedback summary-display"
      aria-labelledby="progress-tasks-heading"
    >
      <output class="task-amount">{{ inProgressAmount() }}</output>
      <span class="task-type">Tasks in Progress</span>
    </article>
    <article
      class="board-progress-feedback summary-display"
      aria-labelledby="feedback-tasks-heading"
    >
      <output class="task-amount">{{ awaitingFeedbackAmount() }}</output>
      <span class="task-type">Awaiting Feedback</span>
    </article>
  </div>
</section>
