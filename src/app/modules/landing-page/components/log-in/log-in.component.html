<div class="login-form">
  <div class="headline">
    <h1>Log In</h1>
    <img src="assets/img/blue-line.png" alt="blue underline" />
  </div>

  <form class="form" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <input type="text" placeholder="Email" name="email" [(ngModel)]="email" />
      <img class="input-icon" src="assets/img/mail.png" alt="" />
    </div>
    <div class="input-container">
      <input
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="password"
      />
      <img class="input-icon" src="assets/img/lock.png" alt="" />
    </div>
  </form>

  <div class="buttons">
    <button (click)="onSubmit()">Log in</button>
    <button class="guest-button">Guest Log in</button>
  </div>
</div>
