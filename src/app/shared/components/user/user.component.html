<div class="user" (click)="toggleUserMenu()">
  <h2>{{ userName() }}</h2>

  @if (menuOpen) {
    <nav class="menu">
      <span [routerLink]="['/legal-notice']" routerLinkActive="active" (click)="toggleUserMenu()"> Legal Notice </span>
      <span [routerLink]="['/privacy-policy']" routerLinkActive="active" (click)="toggleUserMenu()">
        Privacy Policy
      </span>
      @if (userName() === 'G') {
        <span (click)="showUpgradeMenu()">Upgrade</span>
      }
      <span (click)="signOut()">Log out</span>
    </nav>
  }
</div>
